name: 'Backend CD pipeline'
on:
  workflow_dispatch:
  push:
    paths:
      - 'starter/backend/**'
    branches:
      - main
env:
  working_dir: 'starter/backend'
  region: ${{secrets.AWS_REGION}}
  cluster_name: ${{ secrets.CLUSTER_NAME }}
  backend_ecr: ${{ secrets.BACKEND_ECR }}
jobs:
  lint-test-deploy:
    name: 'Lint, Test and Build'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ${{ env.working_dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python and cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
      - name: Install dependencies
        run: pipenv install --dev
      - name: Run lint
        run: pipenv run lint
      - name: Run test
        run: pipenv run test
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.region }}

      - name: Setup kubectl 
        uses: azure/setup-kubectl@v3
      
      - name: Run docker build
        run: docker build --tag=backend:$GITHUB_SHA .
      - name: Tag Docker image
        run: |
          docker tag backend:$GITHUB_SHA ${{ env.backend_ecr }}:$GITHUB_SHA
      # - name: Login to ECR
      #   run: aws ecr get-login-password --region ${{ env.region }} | docker login --username AWS --password-stdin ${{ env.backend_ecr }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Push Docker image to ECR
        run: docker push ${{ env.backend_ecr }}:$GITHUB_SHA
      # - name: Init EKS
      #   run: |
      #     cd k8s/
      #     aws eks update-kubeconfig --name ${{ env.cluster_name }} --region ${{ env.region }}
      # - name: Encode config
      #   run: |
      #     base64_encoded = cat $HOME/.kube/config | base64
      #     echo "KUBE_CONFIG_DATA=$base64_encoded" >> $GITHUB_ENV
      - name: Deploy to EKS
        uses: kodermax/kubectl-aws-eks@main
        with:
          args: set image backend=${{ env.backend_ecr }}:$GITHUB_SHA
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA}}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.backend_ecr }}
          IMAGE_TAG: $GITHUB_SHA
