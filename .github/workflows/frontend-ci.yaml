name: 'Frontend CI pipeline'
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
env:
  working-dir: 'starter/frontend'
jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ env.working-dir }}/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint

  test:
    name: 'Test'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-dir }} 

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ env.working-dir }}/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test

  build:
    name: 'Build'
    needs: ['lint', 'test']
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-dir }} 

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ env.working-dir }}/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
